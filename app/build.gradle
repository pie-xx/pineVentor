apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "jp.co.aplabs.htmlbase"
        minSdkVersion 8
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/core.jar')
    compile files('libs/javase.jar')
    compile files('libs/twitter4j-async-3.0.5.jar')
    compile files('libs/twitter4j-core-3.0.5.jar')
    compile files('libs/twitter4j-examples-3.0.5.jar')
    compile files('libs/twitter4j-media-support-3.0.5.jar')
    compile files('libs/twitter4j-stream-3.0.5.jar')
}
